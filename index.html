<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warma Fans~</title>
    <style>
        /* 定义字体 */
        @font-face {
            font-family: 'HarmonyOS';  /* 定义一个字体名 */
            src: url('./fonts/HarmonyOS_Sans_Regular.ttf') format('truetype'); /* 引入truetype格式的字体 */
            font-weight: normal;  /* 字体粗细 */
            font-style: normal;  /* 字体风格 */
        }

        * {
            font-family: 'HarmonyOS', sans-serif; /* 这将为所有元素设置默认字体 */
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        .glass-style {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 20vh auto 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7); /* 半透明白色背景 */
            border-radius: 10px; /* 圆角 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* 玻璃效果的阴影 */
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .content {
            color: #333;
        }

        a {
            color: blue;
            text-decoration: none;
            font-size: 16px;
            position: relative; /* 确保::after伪元素可以相对于链接定位 */
        }

        a::after {
            content: '';
            position: absolute;
            left: 0; /* 从链接的左侧开始 */
            bottom: -2px; /* 根据链接文本的底部位置调整 */
            width: 100%; /* 与链接文本宽度一致 */
            height: 2px; /* 下划线的厚度 */
            background-color: transparent;
            transition: background-color 0.3s; /* 平滑过渡效果 */
        }

        a:hover::after, 
        a.active::after {
            background-color: #2575fc; /* 激活或悬停时的下划线颜色 */
        }
    </style>
</head>
<body>

<div class="background"></div>
<div class="glass-style">
    <div class="content">
        <h1>欢迎来到 warma.us.kg</h1>
        <p><i>图片来源：<a href="https://warma.fans/">沃频</a></i></p>
        <p>沃沃头们如有任何想法可随时联系我~（QQ 3381734705）</p>
        <br />
        <p>Powered By <a href="https://spr-community.us.kg/">山水画路社区</a></p>
    </div>
</div>








<script>
    // 假设你的图片存储在服务器上的 "images" 目录下
    var imagesDirectory = 'images/';
    var images = ['01.png', '02.png', '03.png', '04.png', '05.png', '06.png', '07.png', '08.png', '09.png', '10.png', '11.png', '12.png', '13.png', '14.png', '15.png']; // 图片文件名列表

    function setRandomBackground() {
        var randomIndex = Math.floor(Math.random() * images.length);
        var imageUrl = imagesDirectory + images[randomIndex];
        document.querySelector('.background').style.backgroundImage = 'url(' + imageUrl + ')';
    }

    // 页面加载完成后设置随机背景
    window.onload = setRandomBackground;
</script>

</body>
</html>
